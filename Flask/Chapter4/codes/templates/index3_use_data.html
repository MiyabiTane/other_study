{% extends "layout.html" %}
<!-- content以外はテキスト -->

{% block title %}
Index
{% endblock %}

{% block headline %}
{{ title }}
{% endblock %}

{% block content %}
<div class="mb-3" id="msg">{{ message }}</div>

<!-- Vue.js container -->
<div id="app" class="m-5">
    <mycomp />
</div>

<!-- mycomp's template -->
{% raw %}
<script type="text/x-template" id="mycomp-template">
    <div>
        <p class="alert alert-primary h5">
            {{ msg }}
        </p>
    </div>
</script>
{% endraw %}

<!-- Vue.js script -->
<script>
Vue.component('mycomp', {
    template: '#mycomp-template',
    data:function(){
        return { msg: "This is Mycomp-component!" };
    }
});

new Vue({
    el:'#app',
});
</script>

{% endblock %}

{% block footer %}

{% endblock %}
