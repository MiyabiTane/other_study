<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Hello!</title>
    <link rel="stylesheet"
          href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
</head>
<body class="container">
    <h1>Hello!</h1>
    <p id="msg" onclick="action(event)">フォントサイズとフォント名を指定：</p>
    <div class="form-group">
        <label for="f1">Size</label>
        <input type="range" id="f1" min="10" max="100" class="form-control-range">
    </div>
    <div class="form-group">
        <label for="f2">Font Family</label>
        <select id="f2" class="form-control">
            <option>Serif</option>
            <option>Sans-Serif</option>
            <option>Monospace</option>
        </select>
    </div>
    <div class="form-group">
        <button onclick="action(event)" class="btn btn-primary">
            Click
        </button>
    </div>
    <script>
        function action(event) {
            var f1 = document.querySelector('#f1');
            var f2 = document.querySelector('#f2');
            var msg = document.querySelector('#msg');
            msg.style.fontFamily = f2.value;
            msg.style.fontSize = f1.value + 'px';
            var result = f2.value + '(' + f1.value + 'px)';
            msg.innerHTML = result;
        }
    </script>
    <!-- 色の指定 -->
    <p id="msg2" class="h3 p-2">RGBの指定：</p>
    <div class="form-group">
        <label for="R">R</label>
        <!-- oninput: スライドの値変更で即座に呼ばれる -->
        <input type="range" id="R" min="0" max="255"
            class="form-control-range" oninput="action()">
    </div>
    <div class="form-group">
        <label for="G">G</label>
        <input type="range" id="G" min="0" max="255"
            class="form-control-range" oninput="action()">
    </div>
    <div class="form-group">
        <label for="B">B</label>
        <input type="range" id="B" min="0" max="255"
            class="form-control-range" oninput="action()">
    </div>
    <script>
        function action() {
            var R = document.querySelector('#R');
            var G = document.querySelector('#G');
            var B = document.querySelector('#B');
            var msg = document.querySelector('#msg2');
            var color = R.value + ',' + G.value + ',' + B.value;
            msg.style.backgroundColor = 'rgb(' + color + ')';
            var val = R.value + G.value + B.value;
            if (val > 360) {
                msg.style.color = 'black';
            } else {
                msg.style.color = 'white';
            }
            msg.textContent = '[' + color + ']';
        }
        action();
    </script>
</body>
</html>
