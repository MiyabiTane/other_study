<!DOCTYPE html>
<html lang="ja">
<head>　<!-- Webブラウザには表示されない -->
    <meta charset="UTF-8">
    <title>Hello!</title> <!-- ウィンドウのタイトルバー -->
</head>
<body>
    <header>
        <h1>Hello!</h1>
    </header>

    <article> <!-- article:メインコンテンツ -->
        <p>これはメインのコンテンツです。</p>
        <pre>This is Main Content.</pre>
    </article>

    <p>順番付けしないリスト</p>
    <ul>
        <li>最初の項目</li>
        <li>真ん中の項目</li>
        <li>最後の項目</li>
    </ul>
    <p>順番付けしたリスト</p>
    <ol>
        <li>最初の項目</li>
        <li>真ん中の項目</li>
        <li>最後の項目</li>
    </ol>

    <p>階層化されたリスト</p>
    <ul>
        <li>最初の項目</li>
        <li>真ん中の項目
            <ul>
                <li>最初の項目</li>
                <li>真ん中の項目
                    <ul>
                        <li>最初の項目</li>
                        <li>真ん中の項目</li>
                        <li>最後の項目</li>
                    </ul>
                </li>
                <li>最後の項目</li>
            </ul>
        </li>
        <li>最後の項目</li>
    </ul>

    <footer>
        <p>copyright mynavi 2019.</p>
    </footer>
</body>
</html>
